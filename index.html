<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's play!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.js"></script>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body class="body1">

    <!--The game-->
    <div class="game">
      <!--The title of the game-->
    <div class="intro">
      <h1 id="title" class="title1">The Simple Game</h1>
    </div>

    <!--Counters-->
    <div id="counters" class="count1">
      <div class="time-counter">
        <h2 id="time-counter">Time: 00:00:00</h2>
      </div>

      <div class="points-counter">
        <h2 id="points-counter">Points: 0</h2>
      </div>
      
      <div class="level-counter">
        <h2 id="level-counter">Level: 1</h2>
      </div>
    </div>
    

    <!--Life level of a player-->
    <div class="life-level">
      <table>
        <thead>
          <tr>
            <th id="level-1"></th>
            <th id="level-2"></th>
            <th id="level-3"></th>
            <th id="level-4"></th>
            <th id="level-5"></th>
            <th id="level-6"></th>
          </tr>
        </thead>
      </table>
    </div>

    <!--Reset button-->
    <div class="reset"> 
      <button class="btn1" id="reset" onclick="location.reload()">Play again!</button>
    </div>
  </div>

   <!--Start page-->
   <div id="start-page">
    <div class="start-instructions">
      <h2>The rules of the game</h2>
        <p>Crazy virus has attacked the world. <br> Make sure not to get infected!</p>
        <p>The virus mutates. <br>You gotta deal with it!</p>
        <p><span>YOLST</span><br> You Only Live Six Times</p>
        <p id="click-start">Click to start!</p>
    </div>
  </div>

   <!--Connection with JavaScript files-->
    <script src="constants.js"></script>
    <script src="Player.js"></script>
    <script src="Obstacle.js"></script>
    <script src="Game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
