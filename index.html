<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's play!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.js"></script>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body class="body1">

    <!--Intro screen-->
    <div class="intro-screen">
      <div class="div-left"></div>

      <div class="div-center">
        <div class="div-center-top">
        </div>

        <div class="div-center-middle">
          <h2>The rules of the game</h2>
          <p>Crazy virus has attacked the world. Make sure not to get infected!</li>
          <p>When you think you got it â€“ the virus mutates. Now the virus got ya.</li>
          <p>YOLST
            <br>You Only Live Six Times</li>
            <button>Let me play!</button>
        </div>

        <div class="div-center-bottom">
          
        </div>
      </div>

      <div class="div-right"></div>

    </div>

    <!--The game file-->
    <div class="game">
          <!--The title of the game-->
    <div class="intro">
      <h1 id="title" class="title1">The Simple Game</h1>
    </div>

    <!--Counters-->
    <div id="counters" class="count1">
      <div class="time-counter">
        <h2 id="time-counter">Time: 00:00:00</h2>
      </div>

      <div class="points-counter">
        <h2 id="points-counter">Points: 0</h2>
      </div>
      
      <div class="level-counter">
        <h2 id="level-counter">Level: 1</h2>
      </div>
    </div>
    

    <!--Life level of a player-->
    <div class="life-level">
      <table>
        <thead>
          <tr>
            <th id="level-1"></th>
            <th id="level-2"></th>
            <th id="level-3"></th>
            <th id="level-4"></th>
            <th id="level-5"></th>
            <th id="level-6"></th>
          </tr>
        </thead>
      </table>
    </div>

    <!--Reset button-->
    <button class="btn1" id="reset" onclick="location.reload()">Play again!</button>
    </div>
   
   
    <script src="constants.js"></script>
    <script src="Player.js"></script>
    <script src="Obstacle.js"></script>
    <script src="Game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
